{% include get_url.liquid %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#222222" />
  <link rel="shortcut icon" type="image/png" href="{{ baseurl }}/images/favicon.png">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: fullurl }}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ baseurl }}/js/bootstrap.min.js"></script>
  <script src="{{ baseurl }}/js/bootstrap-hover-dropdown.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ baseurl }}/css/style.css">

{% for stylesheet in page.custom_css %}
  <link rel="stylesheet" href="{{baseurl}}/css/{{ stylesheet.file }}" type="text/css">
{% endfor %}

{% for js in page.custom_js %}
  {% if js.head %}
  <script type="text/javascript" src="{{ baseurl }}/js/{{ js.file }}"></script>
  {% endif %}
{% endfor %}

</head>
